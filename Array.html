<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
        var coworkers =["egoing", "leezche"];
        document.write(coworkers[0]);
        document.write(coworkers[1]);
        document.write(coworkers[2]);
        coworkers.push("Gloryshin");

        document.write(coworkers.length);
    </script>
    <h2>get</h2>
    <script>
            var coworkers =["egoing", "leezche"];
            document.write(coworkers[0]);
            document.write(coworkers[1]);
          
    </script>
    <h2>count</h2>
    <script>
        var sunseo = [];
        sunseo[0] = "sue"
        sunseo[1] = "design"
        sunseo[2] = "yeji"
        document.write(sunseo);
        sunseo.shift();
        document.write(sunseo);
        sunseo.pop();
        document.write(sunseo);


        
    </script>

</body>
</html>
